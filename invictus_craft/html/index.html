<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Invictus Craft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="app" class="app hidden">
    <div class="header">
      <div class="title">
        <i class="fa-solid fa-utensils"></i>
        <span id="titleText">KITCHEN</span>
        <span id="categoryTag" class="tag">FOOD</span>
      </div>
      <div class="search">
        <input id="searchInput" type="text" placeholder="Search..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <div class="statusBar">
      <div id="craftingBar" class="progress"><div id="progressInner"></div></div>
      <div id="timeLeft" class="time">Time left: --</div>
    </div>

    <div class="grid" id="grid"></div>

    <aside class="sidebar">
      <div class="panel">
        <div class="panel-title" id="pendingTitle">PENDING ITEMS</div>
        <div id="pendingList" class="panel-body empty">You have no items in the crafting queue</div>
      </div>

      <div class="panel">
        <div class="panel-title" id="collectTitle">ITEMS TO COLLECT</div>
        <div id="collectList" class="panel-body empty">You have no items to collect</div>
      </div>

      <div class="panel">
        <button id="btnLeaveAll" class="btn danger">LEAVE ALL QUEUES</button>
      </div>
    </aside>

    <div id="modal" class="modal hidden">
      <div class="modal-inner">
        <div class="modal-header">
          <div id="modalTitle">RECIPE FOR</div>
          <button id="modalClose" class="xbtn">âœ•</button>
        </div>
        <div class="modal-body">
          <div id="modalMats" class="mats"></div>
          <div class="receiveTitle">YOU WILL RECEIVE:</div>
          <div id="modalOuts" class="outs"></div>
          <div class="qty">
            <button class="small" id="dec">-</button>
            <input id="qty" type="number" value="1" min="1" />
            <button class="small" id="inc">+</button>
          </div>
        </div>
        <div class="modal-footer">
          <button id="btnCraft" class="btn primary">CRAFT</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
