<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LATINLIFE RP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay" class="hidden">
    <div class="card">
      <div class="title" id="title">LIMPIEZA DE VEHÍCULOS</div>
      <div class="text" id="text">Se eliminarán vehículos desocupados en breve.</div>
      <div class="countdown">
        <div class="ring">
          <svg viewBox="0 0 120 120" class="ring-svg">
            <circle cx="60" cy="60" r="54" class="ring-bg" />
            <circle cx="60" cy="60" r="54" class="ring-fg" id="ringFg" />
          </svg>
          <div class="seconds" id="seconds">--</div>
        </div>
      </div>
      <div class="brand">LATINLIFE RP</div>
    </div>
  </div>

  <div id="cancel" class="hidden">
    <div class="card cancel">
      <div class="title" id="cancelTitle">LIMPIEZA CANCELADA</div>
      <div class="text" id="cancelText">Un administrador canceló la limpieza.</div>
      <div class="brand">LATINLIFE RP</div>
    </div>
  </div>

  <audio id="alertSound" src="alert.ogg" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
